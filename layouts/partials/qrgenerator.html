<div id="qrgenerator" class="row">
    <div id="generator-card" class="card white">
        <div class="card-content">
            <span class="card-title">Demo QR-Codes erstellen</span>
            <form id="qr-form">
                <div class="row">
                    <div class="input-field col s12">
                        <select name="category" id="category">
                            <option value="0">Other</option>
                            <option value="1">Meeting room</option>
                            <option value="2">Cafeteria</option>
                            <option value="3">Private party</option>
                        </select>
                        <label>Kategorie*</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="z.B. Raum- oder Eventname" name="title" id="title" type="text"
                            class="validate" required>
                        <label for="title">Titel*</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="z.B. Organistaion oder Veranstalter" name="subtitle" id="subtitle"
                            type="text" class="validate" required>
                        <label for="subtitle">Untertitel*</label>
                    </div>
                    <div class="input-field col s12">
                        <input placeholder="z.B. Gebäude oder Ort" name="addition" id="addition" type="text"
                            class="validate">
                        <label for="addition">Zusatz</label>
                    </div>
                </div>
            </form>
            <div id="btn-row" class="row">
                <a id="generate-qr-btn" class="waves-effect waves-light btn">
                    QR-Code erstellen
                    <div class="preloader-wrapper small active">
                        <div class="spinner-layer">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div id="qrcodes">
    <div id="back-to-generator" class="row">
        <img src="images/arrow-left.svg" alt="">
        <div>Zurück</div>
    </div>
    <div id="qr-information" class="row">
        <div class="col s12" id="qr-title">Cyber Café SV</div>
        <div class="col s12" id="qr-subtitle">EPFL Campus, Lausanne</div>
        <div class="col s12" id="qr-addition">Some Addition</div>
    </div>
    <div class="row">
        <div class="col s12 l5 offset-l1">
            <div id="public-qr-card" class="card white key-card">
                <div class="card-content">
                    <div class="qr-code"></div>
                    <span class="card-title">Demo QR-Codes erstellen</span>
                </div>
            </div>
        </div>
        <div class="col s12 l5">
            <div id="private-qr-card" class="card white key-card">
                <div class="card-content">
                    <div class="qr-code"></div>
                    <span class="card-title">Demo QR-Codes erstellen</span>
                </div>
            </div>
        </div>
    </div>
</div>
